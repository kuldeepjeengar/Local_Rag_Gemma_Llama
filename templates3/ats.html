<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ATS Score Calculator</title>
    <style>
        :root {
            --primary-color: #4a90e2;
            --secondary-color: #f5f5f5;
            --text-color: #333;
            --hover-color: #3a7bc8;
            --success-color: #4CAF50;
            --success-hover: #45a049;
        }
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background-color: var(--secondary-color);
            color: var(--text-color);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        .container {
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            padding: 2rem;
            max-width: 600px;
            width: 90%;
        }
        h1 {
            color: var(--primary-color);
            text-align: center;
            margin-bottom: 2rem;
            font-size: 2.5rem;
        }
        form {
            display: flex;
            flex-direction: column;
            gap: 1.5rem;
        }
        label {
            font-weight: bold;
            margin-bottom: 0.5rem;
            display: block;
        }
        input[type="file"], textarea {
            width: 100%;
            padding: 0.8rem;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 1rem;
        }
        textarea {
            height: 150px;
            resize: vertical;
        }
        input[type="submit"] {
            background-color: var(--success-color);
            color: white;
            padding: 1rem;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1rem;
            font-weight: bold;
            transition: background-color 0.3s ease;
        }
        input[type="submit"]:hover {
            background-color: var(--success-hover);
        }
        .result {
            margin-top: 2rem;
            text-align: center;
        }
        .result h2 {
            color: var(--primary-color);
            font-size: 1.8rem;
        }
        .score {
            font-size: 2.5rem;
            font-weight: bold;
            color: var(--success-color);
        }
        @media (max-width: 480px) {
            h1 {
                font-size: 2rem;
            }
            .score {
                font-size: 2rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ATS Score Calculator</h1>
        <form method="post" enctype="multipart/form-data">
            <div>
                <label for="resume">Upload Resume:</label>
                <input type="file" id="resume" name="resume" accept=".pdf,.doc,.docx">
            </div>
            <div>
                <label for="job_description">Job Description:</label>
                <textarea id="job_description" name="job_description" placeholder="Paste the job description here..."></textarea>
            </div>
            <input type="submit" value="Calculate ATS Score">
        </form>
        {% if ats_score %}
        <div class="result">
            <h2>Your ATS Score</h2>
            <p class="score">{{ "%.2f"|format(ats_score) }}%</p>
        </div>
        {% endif %}
    </div>
</body>
</html>
