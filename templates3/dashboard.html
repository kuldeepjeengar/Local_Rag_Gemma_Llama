<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
        }
        .container {
            width: 100%;
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background-color: #ffffff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            font-size: 28px;
            color: #333;
            text-align: center;
            margin-bottom: 20px;
        }
        ul {
            list-style-type: none;
            padding: 0;
        }
        li {
            margin: 15px 0;
        }
        a {
            text-decoration: none;
            color: #007bff;
            font-size: 18px;
            display: flex;
            align-items: center;
            padding: 10px;
            border-radius: 4px;
            transition: background-color 0.3s, color 0.3s;
        }
        a:hover {
            background-color: #e0e0e0;
            color: #0056b3;
        }
        i {
            margin-right: 8px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Dashboard</h1>
        <ul>
            <li><a href="{{ url_for('upload_file') }}"><i class="fas fa-upload"></i> Upload PDF and Ask Questions</a></li>
            <li><a href="{{ url_for('chat') }}"><i class="fas fa-comments"></i> Chat with AI</a></li>
            <li><a href="{{ url_for('calculate_ats') }}"><i class="fas fa-calculator"></i> Calculate ATS Score</a></li>
        </ul>
    </div>
</body>
</html>
