<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ask Questions</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center">
    <div class="bg-white p-8 rounded-lg shadow-md w-full max-w-md">
        <h1 class="text-2xl font-bold mb-6 text-center text-gray-800">Ask a Question</h1>
        {% if uploaded_file %}
            <p class="mb-4 text-center text-green-600">PDF uploaded: {{ uploaded_file }}</p>
            <form method="POST" class="mb-4">
                <input type="text" name="question" placeholder="Enter your question here" class="w-full p-2 border border-gray-300 rounded mb-4">
                <button type="submit" class="w-full bg-blue-500 text-white p-2 rounded hover:bg-blue-600 transition duration-200">Search</button>
            </form>
            {% if answer %}
                <div class="mt-6">
                    <h2 class="text-xl font-semibold mb-2 text-gray-700">Answer:</h2>
                    <p class="text-gray-600">{{ answer }}</p>
                </div>
            {% endif %}
        {% else %}
            <p class="text-center text-red-600">Please upload a PDF first.</p>
            <a href="{{ url_for('upload_file') }}" class="block mt-4 text-center text-blue-500 hover:underline">Go to Upload Page</a>
        {% endif %}
    </div>
</body>
</html>
